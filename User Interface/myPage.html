<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="myPage.css" type="text/css">
    <title>Simple User Interface</title>
  </head>
  <body>
    <h1>Welcome to my simple webpage</h1>
    <h2>Please fill out the input fields below</h2>
    <p margin:auto>
	Name: <input type= "text" name = "userName" class = "center"</input>
	</p>
	<p>
	Age: <input type= "text" name = "userAge" class = "center"</input>
	</p>
	<p>
	Birthday: <input type= "date" name = "userBday" class = "center"</input>
	</p>
	<p>
	Sex: 
	  <select name="userSex" class = "center" >
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
      </select>
	 </p>
	<p>
	Phone Number: <input type= "phone-number" name = "userNumber" class = "center" </input>
	</p>
	
	<button name="submit">
       Send
   </button>
  </body>
</html>
